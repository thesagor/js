<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Your Page Title</title>
    <link href="/ajaxproject/css/miligram.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Your content here -->

<div class="container">
    <div id="table">
        <form action="">
            <h2>Product Details</h2>

            <label for="image">Image Link</label>
            <input id="image" type="text">

            <label for="ProductCode">ProductCode</label>
            <input id="ProductCode" type="text">

            <label for="ProductName">ProductName</label>
            <input id="ProductName" type="text">

            <label for="Qty">Qty</label>
            <input id="Qty" type="text">

            <label for="UnitPrice">UnitPrice</label>
            <input id="UnitPrice" type="text">

            <label for="TotalPrice">TotalPrice</label>
            <input id="TotalPrice" type="text">
            <button onclick="createProduct(event)">Submit</button>
        </form>
    </div>
</div>

<script src="js/axios.js"></script>


<script>
    async function createProduct(event) {
        event.preventDefault();
        let url = "https://crud.teamrabbil.com/api/v1/CreateProduct";
        let productData = {
            Img: document.getElementById('image').value,
            ProductCode: document.getElementById('ProductCode').value,
            ProductName: document.getElementById('ProductName').value,
            Qty: document.getElementById('Qty').value,
            UnitPrice: document.getElementById('UnitPrice').value,
            TotalPrice: document.getElementById('TotalPrice').value
        };
        let res = await axios.post(url, productData);
        window.location.href = "index.html";
    }
</script>
</body>
</html>
