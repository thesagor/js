<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="/ajaxproject/css/miligram.min.css" />
  </head>
  <body>
    <!-- Your content here -->

    <div class="container">
      <div id="table">
        <table>
          <thead>
            <tr>
              <th>Product name</th>
              <th>Product code</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="itemList">
            <!-- Dynamically generated rows will be here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/axios.js"></script>

    <script>
      // Data Read
      async function getList() {
        let URL = "https://crud.teamrabbil.com/api/v1/ReadProduct";
        let response = await axios.get(URL);
        let data = response.data.data;
        data.forEach((item) => {
          document.getElementById("itemList").innerHTML += `
              <tr>
                  <td>${item["ProductName"]}</td>
                  <td>${item["ProductCode"]}</td>
                  <td>${item["UnitPrice"]}</td>
                  <td>${item["Qty"]}</td>
                  <td>${item["TotalPrice"]}</td>
                  <td><button onclick="deleteItem('${item["_id"]}')">Delete</button></td>
                  <td><button onclick="goUpdatePage('${item["_id"]}')">Update</button></td>
              <tr>
          `;
        });
      }

      getList();
    </script>
  </body>
</html>
