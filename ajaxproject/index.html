<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Your Page Title</title>
    <link href="css/miligram.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Your content here -->

<div class="container">
    <div id="table">
        <table>
            <thead>
            <tr>
                <th>Product name</th>
                <th>Product code</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="itemList">
            <!-- Dynamically generated rows will be here -->
            </tbody>
        </table>
    </div>
</div>

<script src="js/axios.js"></script>

<script>
    // Data Read
    async function dataList() {
        let URL = "https://crud.teamrabbil.com/api/v1/ReadProduct";
        let res = await axios.get(URL);
        let getdata = res.data.data;

        getdata.forEach((item) => {
            document.getElementById('itemList').innerHTML += `
            <tr>
                <td>${item.ProductName}</td>
                <td>${item.ProductCode}</td>
                <td>${item.UnitPrice}</td>
                <td>${item.Qty}</td>
                <td>${item.TotalPrice}</td>
                <td><button>update</button></td>
                <td><button onclick="dataDelete('${item['_id']}')">Delete</button></td>
            </tr>

          `;
        })
    }

    dataList();

    //data delete
    /*async function dataDelete(id) {
        let url = `https://crud.teamrabbil.com/api/v1/DeleteProduct/${id}`;
        await axios.get(url);
        document.getElementById('itemList').innerHTML += "";
        dataList();
    }*/

    async function dataDelete(id) {
        let url = `https://crud.teamrabbil.com/api/v1/DeleteProduct/${id}`;
        await axios.get(url);
        document.getElementById('itemList').innerHTML = "";
        dataList();
    }


</script>
</body>
</html>
